<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/Dictionary.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/Login.js"></script>

    <script type="text/javascript" src="js/ModelFunctions.js"></script>
    <script type="text/javascript" src="js/Beverages.js"></script>
    <script type="text/javascript" src="js/DBLoaded.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>

    <script type="text/javascript" src="js/manager.js"></script>
    
    
    
    <link rel="stylesheet" href="css/manager.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/staff.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/boat_icon.png">

    <script>
        function changeView(view) {
            $(".main-view").each(function() {
                console.log("Changing view to: " + view);
                $(this).css("display","none");
            });
            $('#'+view).css("display","block");
            //Gör detta för att det ska uppdateras från förändringar i manager
            updateBartenderView();
            welcomeUser();
        }

    </script>
</head>
<body>
<div class="main-view" id="login-view">
  <div id=heading>
        The Flying Dutchman
        <img id="pic1" style="float:right; width: 8vw; height: 4vw; margin: 1%;" src="" onclick="change_lang()">
    </div> 

    <div id=heading2></div>
    
    <div class="login">
        <button class="button big_button" id=guest_order onclick=guest_login()></button>
        <div class="login_text" id=customers ></div>
        <div class="login_text" id=inlog></div><br>
        <input class="form_input" type="text" id="username_label">
        <input class="form_input" type="password" id="password_label">
        <div id=wrong_creds style="display: none;"></div>
        <button class="button" id=submit  onclick=user_login()>
    </div>
</div>
<!-- Add all manager view elements inside this div-->
<div class="main-view" id="manager-view">
    <div class="mgrHeader">
        <div class="mgrHeaderItem" id="mgrHeaderEdit" onclick="loadMgrAddItem()"></div>
        <div class="mgrHeaderItem" id="mgrlogOut" onclick="changeView('login-view')"></div>
        <div class="mgrHeaderItem mgrHeaderItemHalf" id="mgrlogOut" onclick="undo()">↶</div>
        <div class="mgrHeaderItem mgrHeaderItemHalf" id="mgrlogOut" onclick="redo()">↷</div>
        <div class="mgrHeaderItem" id="mgrHeaderLang" onclick="change_lang()"></div>
    </div>
    <div id="categoryContainer" style="margin-bottom: 10px;">
        <button id="mgrCategorySelect" onclick="categoryDropdown()"></button>
        <div id="categorySelectDropdown"></div>
    </div>
    <div id="item-modal">
        <div id="confirm-modal">
            <div id="confirm-modal-inside">
                <div id="confirm-modal-content-inside"></div>
            </div>
        </div>
        <div id="item-modal-inside">
            <span class="modalX" onclick="closeItemModal()">&times;</span>
            <div id="item-modal-content-inside" ></div>
        </div>             
    </div>
    <div id="mgrContent"></div>
</div>
<!-- Add all bartender view elements inside this div-->
<div class="main-view" id="bartender-view">
    <div id=heading>
        <button class="securityButton" id=notSec onclick=notifySecurity()>Security!</button>
        The Flying Dutchman 
        <img id="pic2" style="float:right; width: 8vw; height: 4vw; margin: 1%;" src="" onclick="change_lang()">
        <button class="logoutButton" id=logOut onclick=logOut()>
    </div> 
 
    <div id="bordskarta">
        <button class="tableButton" id=twoPtableBut onclick=addTable()>
    </div>

    <div id="menuInfoCont" class="modal">
        <div id="menuInfo"></div>
    </div>
    
    <div id="order"></div>
    <div id="menu"></div>
    <div id="account"></div>
</div>
<!-- Add all user view elements inside this div-->
<div class="main-view" id="user-view">
    <div id="userWelcome"><span></span></div>
    <div id="balance"><span></span></div>


    <div id=lang>
        <img id="pic3" style="width: 5vw; height: 2.5vh;" src="" onclick="change_lang()">
        <button class="logoutButton" id=userlogOut onclick=logOut()></button>
    </div>

    <div class="order">
        <div>
            Beställning
        </div>
        <div class="order-box" id=userorder></div>
        <button class="sortButton" id="payBar" onClick=payBar()></button>
        <button class="sortButton" id="payTable" onClick=payTable()></button>
    </div>

    <div class="order">
        <div>
            Meny
        </div>
        <div class="order-box" id=usermenu></div>
    </div>
    <script type="text/javascript" src="js/vipuser.js"></script>
</div>
<script type="text/javascript" src="js/staff.js"></script>
</body>

</html>
